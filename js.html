<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }
        button {
            background-color: white;
        }
        .text {
            width: 300px;
            height: 40px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        .btPhone {
            width: 90px;
            height: 90px;
            margin: 3px;
        }
        .btPhone_1 {
            width: 90px;
            height: 90px;
            margin: 3px;
        }
        #setAmount {
            margin-left: 110px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #saveAmount {
            margin-left: 127.5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #phone {
            width: 300px;
            height: 385px;
            margin-top: 5px;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function getRandomInt(min, max) { //랜덤
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function btAmount() { // 금액설정 버튼
            $("#amount").html(getRandomInt(1, 100) +",000원");
        }
        function btPhone() { 
            let textLength = $("#setPhoneNum").text().length;
            if(textLength < 4 && textLength%3 == 0) {//휴대폰 번호 입력 (3번째에 - 표시)
                $("#setPhoneNum").append("-");
            } else if(textLength > 4 && textLength < 12 && textLength%4==0) {//4자리 칠 때 마다 - 표시
                $("#setPhoneNum").append("-");
            }
        }
        $(document).ready(function() {
            document.querySelector("#setAmount").addEventListener("click", btAmount);

            let phoneBt = document.querySelectorAll(".btPhone")
            for(let item of phoneBt){
                item.addEventListener("click", btPhone);
            }

        });
    </script>
</head>
<body>
    <div class = "text" id="amount"></div>
    <button id="setAmount">금액 설정</button>
    <div class = "text" id="setPhoneNum"></div>
    <div id="phone">
        <button class="btPhone" onclick="$('#setPhoneNum').append(1);">1</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(2);">2</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(3);">3</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(4);">4</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(5);">5</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(6);">6</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(7);">7</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(8);">8</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(9);">9</button>
        <button class="btPhone_1" onclick="$('#setPhoneNum').empty();">C</button>
        <button class="btPhone" onclick="$('#setPhoneNum').append(0);">0</button>
        <button class="btPhone_1" onclick="$('#setPhoneNum').html($('#setPhoneNum').text().substring(0, $('#setPhoneNum').text().length-1))">X</button>
        <!--exp.value = exp.value.substring(0, exp.value.length-1);-->
        <!--$(input).val($(input).val().substring(0, $(input).val().length - 1));-->
    </div>
    <button id="saveAmount">저장</button>
</body>
</html>
